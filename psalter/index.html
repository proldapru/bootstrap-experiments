		@font-face {
 			font-family: 'Panteley';
 			src: url('./fonts/Panteley.ttf') format('truetype');
 			font-weight: normal;
 			font-style: normal;
		}

		body {
			padding-top: 40px !important; /* для nav position:fixed */
		}

		[data-type=header] {
			position: fixed;
			top: 61px;
			right: 0;
			left: 0;
			z-index: 1000;
		}

		[data-type=header] .col {
			min-width: 350px;
		}

		[data-type=psalm] {
			padding-top: 50px;
			position: relative;
		}

		[data-type=psalm]::before {
			content: "Псалом " attr(data-id);
			font-weight: 500;
			font-size: x-large;
			display: inline-block;
			position: absolute;
  			top: 5px;
  			left: 20px;
		}

		.txt.txt-cu {
			font-family: 'Panteley';
			font-size: 110%;
			line-height: 1.36;
		}

		.txt div:first-child, .txt p:first-child {
			color: red;
			display: block;
			margin-bottom: 0;
		}

		.txt.txt-ln div:first-child, .txt.txt-ln p:first-child {
			color: var(--bs-dark);
		}

		.txt {
			counter-reset:cnt;
			min-width: 350px;
			margin-bottom: 10px;
		}

		.txt p {
			display: inline;
		}

		body.wrap .txt div, body.wrap .txt p {
			display: block;
			margin-bottom: 1em; 
		}

		.txt p::before {
			counter-increment:cnt;
			content: " " counter(cnt) " ";
			font-weight: bold;
			vertical-align: text-top;
			font-size: x-small;
			line-height: .75;
			color: red;
		}

		.txt-cu p::before {
			content: " " counter(cnt, cu-numbers) " ";
		}

		.txt-ln p.invisible::before {
			content: "";
		}

		body.wrap .txt-ln p.invisible::before {
			content: " " counter(cnt) " ";
		}


		@counter-style cu-numbers {
			system: fixed;
			symbols: а҃ в҃ г҃ д҃ є҃ ѕ҃ з҃ и҃ ѳ҃ і҃ а҃і в҃і г҃і д҃і є҃і ѕ҃і з҃і и҃і ѳ҃і к҃а к҃в к҃г к҃д к҃є к҃s к҃з к҃и к҃ѳ л҃;
			suffix: " ";
		}
	</style>

<script type="text/javascript">
$(document).ready(function() {
	// Объект bootstrap.Collapse (для вызова методов)
	let ctrlPanelCollapse = new bootstrap.Collapse($('#navbarCtrlPanel')[0], {toggle:false});

	$('.show-columls-ctrls input').on('change', function(ev) {
		$('.txt-' + ev.target.id.substr(0, 2)).toggle(ev.target.checked);
		$(window).trigger('resize');
	});

	$('.view-ctrls #noWrapCtrl').on('change', function(ev) {
		$('body').toggleClass('wrap');
		$(window).trigger('resize');
	});

	$('.view-ctrls #colHeadersCtrl').on('change', function(ev) {
		$('[data-type=header]').toggle(ev.target.checked);
		$('[data-type=header-spacer]').toggle(ev.target.checked);
	});

	$('.content-ctrls #contentSelectCtrl').on('change', function(ev) {
		let v = $(ev.target).val();
		$('#mainContent [data-type=header-spacer]').nextAll().remove();
		if(v==='all') {
			for(let n in data.psalms) $('#mainContent').append(formSectionContent('psalms', n));
		}
		else {
			if(data.psalms[v]) $('#mainContent').append(formSectionContent('psalms', v));
		}

		// Закрыть панель управления
		ctrlPanelCollapse.hide();
	});

	$(window).on('resize', function(ev) {
		// Подстройка высоты подложки под заголовки
		if($('[data-type=header]').is(":visible")) $('[data-type=header-spacer]').height($('[data-type=header]').height());
		// Пересчёт высоты абзацей, если стихи выводятся по абзацам
		if($('body').hasClass('wrap')) {
			$('[data-type=psalm]:visible').each(function(ind, el) {
				// Колонки с текстом внутри контейнера псалма
				let cols = $(el).children(':visible');
				if(cols.length===1) {
					cols.children().css('height', '');
					return;
				}
				// Массив максимальных высот строк стихов, первоначально заполняем по первой колонке
				let lineMaxHeights = cols.first().children().map(function() { return $(this).outerHeight(true); }).get();
				// console.log(lineMaxHeights);
				// Определяем максимальную высоту каждой строки стихов среди всех колонок
				for(let i=1; i<cols.length; i++) {
					lineMaxHeights = $(cols[i]).children().map(function() { return $(this).outerHeight(); }).get().map((x, ind)=>Math.max(x, lineMaxHeights[ind]));
					// console.log(lineMaxHeights);
				}
				// Назначаем максимальную вычисленную высоту всем строкам стихов
				for(let i=0; i<lineMaxHeights.length; i++) {
					for(let j=0; j<cols.length; j++) {
						$(cols[j]).children().eq(i).outerHeight(lineMaxHeights[i], true);
					}
				}
			});
		}
		else {
			// Сброс всех назначенных высот
			$('[data-type=psalm]:visible .col:visible').children().css('height', '');
		}
	});

	// При загрузке отработать события
	$('.content-ctrls #contentSelectCtrl').trigger('change');
	$(window).trigger('resize');
});

function formSectionTextContent(data_sec, num, txt_sec) {
	let hasHeader = typeof data[data_sec][num][txt_sec][0]==='string';
	return (hasHeader ? `<div>${data[data_sec][num][txt_sec][0] || '&nbsp;'}</div>` : '') + data[data_sec][num][txt_sec][hasHeader ? 1 : 0].map(x=>`<p${x==='' ? ' class="invisible"' : ''}>${x}</p>`).join('');
}

function formSectionContent(data_sec, num) {
	return `<div class="row" data-type="psalm" data-id="${num}">
<div class="col txt txt-cu"${$('#cuShowCtrl')[0].checked ? '' : ' style="display:none;"'}>${formSectionTextContent(data_sec, num, 'cu')}</div>
<div class="col txt txt-cf"${$('#cfShowCtrl')[0].checked ? '' : ' style="display:none;"'}>${formSectionTextContent(data_sec, num, 'cf')}</div>
<div class="col txt txt-ru"${$('#ruShowCtrl')[0].checked ? '' : ' style="display:none;"'}>${formSectionTextContent(data_sec, num, 'ru')}</div>
<div class="col txt txt-ln"${$('#lnShowCtrl')[0].checked ? '' : ' style="display:none;"'}>${formSectionTextContent(data_sec, num, 'ln')}</div></div>`
}

const data = {

			cu: ['Ѱало́мъ дв҃дꙋ, не надпи́санъ ѹ҆ є҆врє́й.', ['Бл҃же́нъ мꙋ́жъ, и҆́же не и҆́де на совѣ́тъ нечести́выхъ, и҆ на пꙋтѝ грѣ́шныхъ не ста̀, и҆ на сѣда́лищи гꙋби́телей не сѣ́де:', 'но въ зако́нѣ гдⷭ҇ни во́лѧ є҆гѡ̀, и҆ въ зако́нѣ є҆гѡ̀ поꙋчи́тсѧ де́нь и҆ но́щь.', 'И҆ бꙋ́детъ ꙗ҆́кѡ дре́во насажде́ное при и҆схо́дищихъ во́дъ, є҆́же пло́дъ сво́й да́стъ во вре́мѧ своѐ, и҆ ли́стъ є҆гѡ̀ не ѿпаде́тъ: и҆ всѧ̑, є҆ли̑ка а҆́ще твори́тъ, ѹ҆спѣ́етъ.', 'Не та́кѡ нечести́вїи, не та́кѡ: но ꙗ҆́кѡ пра́хъ, є҆го́же возмета́етъ вѣ́тръ ѿ лица̀ землѝ.', 'Сегѡ̀ ра́ди не воскре́снꙋтъ нечести́вїи на сꙋ́дъ, нижѐ грѣ̑шницы въ совѣ́тъ првⷣныхъ.', 'Ꙗ҆́кѡ вѣ́сть гдⷭ҇ь пꙋ́ть првⷣныхъ, и҆ пꙋ́ть нечести́выхъ поги́бнетъ.']],
			cf: ['Псало́м Дави́ду, не надпи́сан у евре́й.', ['Блаже́н муж, и́же не и́де на сове́т нечести́вых и на пути́ гре́шных не ста, и на седа́лищи губи́телей не се́де,', 'но в зако́не Госпо́дни во́ля eго́, и в зако́не Его́ поучи́тся день и нощь.', 'И бу́дет я́ко дре́во насажде́нное при исхо́дищих вод, е́же плод свой даст во вре́мя свое́, и лист eго́ не отпаде́т, и вся, ели́ка а́ще твори́т, успе́ет.', 'Не та́ко нечести́вии, не та́ко, но я́ко прах, eго́же возмета́ет ветр от лица́ земли́.', 'Сего́ ра́ди не воскре́снут нечести́вии на суд, ниже́ гре́шницы в сове́т пра́ведных.', 'Я́ко весть Госпо́дь путь пра́ведных, и путь нечести́вых поги́бнет.']],
			ru: ['Псалом Давида, не надписанный у евреев.', ['Блажен муж, который не ходит на совет нечестивых и не стоит на пути грешных и не сидит в собрании развратителей,', 'но в законе Господа воля его, и о законе Его размышляет он день и ночь!', 'И будет он как дерево, посаженное при потоках вод, которое приносит плод свой во время свое и лист которого не вянет; и во всем, что он ни делает, успеет.', 'Не так — нечестивые, [не так]: но они — как прах, возметаемый ветром [с лица земли].', '<abbr title="В славянском переводе: Сего ради не воскреснут...">Потому не устоят</abbr> нечестивые на суде и грешники — в собрании праведных.', 'Ибо знает Господь путь праведных, а путь нечестивых погибнет.']],
			ln: ['', ['Пс 25:4; Иер 15:17; Притч 10:30.', 'Нав 1:8.', 'Пс 91:13; Иер 17:8.', 'Иов 21:18; Ис 29:5.', 'Мф 25:32.', 'Наум 1:7; Ин 10:14; 2 Тим 2:19.']]
		},
		'2': {
			cu:['Ѱало́мъ дв҃дꙋ.', ['Вскꙋ́ю шата́шасѧ ꙗ҆зы́цы, и҆ лю́дїе поꙋчи́шасѧ тщє́тнымъ;', 'Предста́ша ца́рїе зе́мстїи, и҆ кнѧ̑зи собра́шасѧ вкꙋ́пѣ на гдⷭ҇а и҆ на хрⷭ҇та̀ є҆гѡ̀.', 'Расто́ргнемъ ѹ҆́зы и҆́хъ и҆ ѿве́ржемъ ѿ на́съ и҆́го и҆́хъ.', 'Живы́й на нб҃сѣ́хъ посмѣе́тсѧ и҆̀мъ, и҆ гдⷭ҇ь порꙋга́етсѧ и҆̀мъ.', 'Тогда̀ возгл҃етъ къ ни̑мъ гнѣ́вомъ свои́мъ и҆ ꙗ҆́ростїю свое́ю смѧте́тъ ѧ҆̀:', 'а҆́зъ же поста́вленъ є҆́смь цр҃ь ѿ негѡ̀ над̾ сїѡ́номъ, горо́ю ст҃о́ю є҆гѡ̀,', 'возвѣща́ѧй повелѣ́нїе гдⷭ҇не. Гдⷭ҇ь речѐ ко мнѣ̀: сн҃ъ мо́й є҆сѝ ты̀, а҆́зъ дне́сь роди́хъ тѧ̀:', 'просѝ ѿ менє̀, и҆ да́мъ тѝ ꙗ҆зы́ки достоѧ́нїе твоѐ, и҆ ѡ҆держа́нїе твоѐ концы̀ землѝ:', 'ѹ҆пасе́ши ѧ҆̀ жезло́мъ желѣ́знымъ, ꙗ҆́кѡ сосꙋ́ды скꙋдє́льничи сокрꙋши́ши ѧ҆̀.', 'И҆ нн҃ѣ, ца́рїе, разꙋмѣ́йте, накажи́тесѧ всѝ сꙋдѧ́щїи землѝ.', 'Рабо́тайте гдⷭ҇еви со стра́хомъ, и҆ ра́дꙋйтесѧ є҆мꙋ̀ со тре́петомъ.', 'Прїими́те наказа́нїе, да не когда̀ прогнѣ́ваетсѧ гдⷭ҇ь, и҆ поги́бнете ѿ пꙋтѝ првⷣнагѡ, є҆гда̀ возгори́тсѧ вско́рѣ ꙗ҆́рость є҆гѡ̀: бл҃же́ни всѝ надѣ́ющїисѧ на́нь.']],
			cf:['Псало́м Дави́ду.', ['Вску́ю шата́шася язы́цы, и лю́дие поучи́шася тще́тным?', 'Предста́ша ца́рие зе́мстии, и кня́зи собра́шася вку́пе на Го́спода и на Христа́ Его́.', 'Расто́ргнем у́зы их и отве́ржем от нас и́го их.', 'Живы́й на Небесе́х посмее́тся им, и Госпо́дь поруга́ется им.', 'Тогда́ возглаго́лет к ним гне́вом свои́м и я́ростию Свое́ю смяте́т я́.', 'Аз же поста́влен есмь Царь от Него́ над Сио́ном, горо́ю свято́ю Его́,', 'возвеща́яй повеле́ние Госпо́дне. Госпо́дь рече́ ко Мне: Сын Мой еси́ Ты, Аз днесь роди́х Тя.', 'Проси́ от Мене́, и дам Ти язы́ки достоя́ние Твое́, и одержа́ние Твое́ концы́ земли́.', 'Упасе́ши я́ жезло́м желе́зным, я́ко сосу́ды скуде́льничи сокруши́ши я́.', 'И ны́не, ца́рие, разуме́йте, накажи́теся вси судя́щии земли́.', 'Рабо́тайте Го́сподеви со стра́хом и ра́дуйтеся Ему́ с тре́петом.', 'Приими́те наказа́ние, да не когда́ прогне́вается Госпо́дь и поги́бнете от пути́ пра́веднаго, егда́ возгори́тся вско́ре я́рость Его́. Блаже́ни вси наде́ющиися Нань.']],
			ru:['Псалом Давида.', ['Зачем мятутся народы, и племена замышляют тщетное?', 'Восстают цари земли, и князья совещаются вместе против Господа и против Помазанника Его.', '«Расторгнем узы их, и свергнем с себя оковы их».', 'Живущий на небесах посмеется, Господь поругается им.', 'Тогда скажет им во гневе Своем и яростью Своею приведет их в смятение:', '«<abbr title="По переводу 70-ти: Я поставлен от Него Царем над Сионом, святою горою Его.">Я помазал Царя Моего над Сионом, святою горою Моею</abb>»;', 'возвещу определение: Господь сказал Мне: Ты Сын Мой; Я ныне родил Тебя;', 'проси у Меня, и дам народы в наследие Тебе и пределы земли во владение Тебе;', 'Ты поразишь их жезлом железным; сокрушишь их, как сосуд горшечника».', 'Итак вразумитесь, цари; научитесь, судьи земли!', 'Служите Господу со страхом и радуйтесь [пред Ним] с трепетом.', 'Почтите Сына, чтобы Он не прогневался, и чтобы вам не погибнуть в пути вашем, ибо гнев Его возгорится вскоре. Блаженны все, уповающие на Него.']],

		'3': {
			cu:[['Ѱало́мъ дв҃дꙋ, внегда̀ ѿбѣга́ше ѿ лица̀ а҆вессалѡ́ма сы́на своегѡ̀.', 'Гдⷭ҇и, что́ сѧ ѹ҆мно́жиша стꙋжа́ющїи мѝ; мно́зи востаю́тъ на мѧ̀,', 'мно́зи глаго́лютъ дꙋшѝ мое́й: нѣ́сть спⷭ҇нїѧ є҆мꙋ̀ въ бз҃ѣ є҆гѡ̀.', 'Ты́ же, гдⷭ҇и, застꙋ́пникъ мо́й є҆сѝ, сла́ва моѧ̀, и҆ возносѧ́й главꙋ̀ мою̀.', 'Гла́сомъ мои́мъ ко гдⷭ҇ꙋ воззва́хъ, и҆ ѹ҆слы́ша мѧ̀ ѿ горы̀ ст҃ы́ѧ своеѧ̀.', 'А҆́зъ ѹ҆снꙋ́хъ, и҆ спа́хъ, воста́хъ, ꙗ҆́кѡ гдⷭ҇ь застꙋ́питъ мѧ̀.', 'Не ѹ҆бою́сѧ ѿ тє́мъ люде́й, ѡ҆́крестъ напа́дающихъ на мѧ̀.', 'Воскрⷭ҇нѝ, гдⷭ҇и, сп҃си́ мѧ, бж҃е мо́й: ꙗ҆́кѡ ты̀ порази́лъ є҆сѝ всѧ̑ враждꙋ́ющыѧ мѝ всꙋ́е, зꙋ́бы грѣ́шникѡвъ сокрꙋши́лъ є҆сѝ.', 'Гдⷭ҇не є҆́сть сп҃се́нїе, и҆ на лю́дехъ твои́хъ бл҃гослове́нїе твоѐ.']],
			cf:[['Псало́м Дави́ду, внегда́ отбега́ше от лица́ Авессало́ма, сы́на своего́.', 'Го́споди, что ся умно́жиша стужа́ющии ми? Мно́зи востаю́т на мя,', 'мно́зи глаго́лют души́ мое́й: несть спасе́ния eму́ в Бо́зе eго́.', 'Ты же, Го́споди, Засту́пник мой еси́, сла́ва моя́ и вознося́й главу́ мою́.', 'Гла́сом мои́м ко Го́споду воззва́х, и услы́ша мя от горы́ святы́я Своея́.', 'Аз усну́х, и спах, воста́х, я́ко Госпо́дь засту́пит мя.', 'Не убою́ся от тем люде́й, о́крест напа́дающих на мя.', 'Воскресни́, Го́споди, спаси́ мя, Бо́же мой, я́ко Ты порази́л еси́ вся вражду́ющыя ми всу́е: зу́бы гре́шников сокруши́л еси́.', 'Госпо́дне есть спасе́ние, и на лю́дех Твои́х благослове́ние Твое́.']],
			ru:[['Псалом Давида, когда он бежал от Авессалома, сына своего.', 'Господи! как умножились враги мои! Многие восстают на меня;', 'многие говорят душе моей: «нет ему спасения в Боге».', 'Но Ты, Господи, щит предо мною, слава моя, и Ты возносишь голову мою.', 'Гласом моим взываю к Господу, и Он слышит меня со святой горы Своей.', 'Ложусь я, сплю и встаю, ибо Господь защищает меня.', 'Не убоюсь тем народа, которые со всех сторон ополчились на меня.', 'Восстань, Господи! спаси меня, Боже мой! ибо Ты поражаешь в ланиту всех врагов моих; сокрушаешь зубы нечестивых.', 'От Господа спасение. Над народом Твоим благословение Твое.']],
			ln:[['2 Цар 15:14.', '', '', 'Пс 27:7.', '', '', 'Лк 12:4.', '', 'Ис 43:11; Ос 13:4.']]

		'4': {
			cu:[['Въ коне́цъ, въ пѣ́снехъ, ѱало́мъ дв҃дꙋ,', 'Внегда̀ призва́ти мѝ, ѹ҆слы́ша мѧ̀ бг҃ъ пра́вды моеѧ̀: въ ско́рби распространи́лъ мѧ̀ є҆сѝ: ѹ҆ще́дри мѧ̀ и҆ ѹ҆слы́ши моли́твꙋ мою̀.', 'Сы́нове человѣ́честїи, доко́лѣ тѧжкосе́рдїи; вскꙋ́ю лю́бите сꙋетꙋ̀ и҆ и҆́щете лжѝ;', 'И҆ ѹ҆вѣ́дите, ꙗ҆́кѡ ѹ҆дивѝ гдⷭ҇ь прпⷣбнаго своего̀. Гдⷭ҇ь ѹ҆слы́шитъ мѧ̀, внегда̀ воззва́ти мѝ къ немꙋ̀.', 'Гнѣ́вайтесѧ, и҆ не согрѣша́йте, ꙗ҆̀же глаго́лете въ сердца́хъ ва́шихъ, на ло́жахъ ва́шихъ ѹ҆мили́тесѧ:', 'пожри́те же́ртвꙋ пра́вды и҆ ѹ҆пова́йте на гдⷭ҇а.', 'Мно́зи глаго́лютъ: кто̀ ꙗ҆ви́тъ на́мъ бл҃га̑ѧ; зна́менасѧ на на́съ свѣ́тъ лица̀ твоегѡ̀, гдⷭ҇и.', 'Да́лъ є҆сѝ весе́лїе въ се́рдцы мое́мъ: ѿ плода̀ пшени́цы, вїна̀ и҆ є҆ле́а своегѡ̀ ѹ҆мно́жишасѧ:', 'въ ми́рѣ вкꙋ́пѣ ѹ҆снꙋ̀ и҆ почі́ю, ꙗ҆́кѡ ты̀, гдⷭ҇и, є҆ди́наго на ѹ҆пова́нїи всели́лъ мѧ̀ є҆сѝ.']],
			cf:[['В коне́ц, в пе́снех псало́м Дави́ду.', 'Внегда́ призва́ти ми, услы́ша мя Бог пра́вды моея́, в ско́рби распространи́л мя еси́, уще́дри мя и услы́ши моли́тву мою́.', 'Сы́нове челове́честии, доко́ле тяжкосе́рдии? Вску́ю лю́бите суету́ и и́щете лжи?', 'И уве́дите, я́ко удиви́ Госпо́дь преподо́бнаго Своего́: Госпо́дь услы́шит мя, внегда́ воззва́ти ми к Нему́.', 'Гне́вайтеся, и не согреша́йте, я́же глаго́лете в сердца́х ва́ших, на ло́жах ва́ших умили́теся.', 'Пожри́те же́ртву пра́вды и упова́йте на Го́спода.', 'Мно́зи глаго́лют: кто яви́т нам блага́я? Зна́менася на нас свет лица́ Твоего́, Го́споди.', 'Дал еси́ весе́лие в се́рдце мое́м: от плода́ пшени́цы, вина́ и еле́а своего́ умно́жишася.', 'В ми́ре вку́пе усну́ и почи́ю, я́ко Ты, Го́споди, еди́наго на упова́нии всели́л мя еси́.']],
			ru:[['Начальнику хора. На струнных <em>орудиях</em>. Псалом Давида.', 'Когда я взываю, услышь меня, Боже правды моей! В тесноте Ты давал мне простор. Помилуй меня и услышь молитву мою.', 'Сыны мужей! доколе слава моя будет в поругании? доколе будете любить суету и искать лжи?', 'Знайте, что Господь отделил для Себя святаго Своего; Господь слышит, когда я призываю Его.', 'Гневаясь, не согрешайте: размыслите в сердцах ваших на ложах ваших, и утишитесь;', 'приносите жертвы правды и уповайте на Господа.', 'Многие говорят: «кто покажет нам благо?» Яви нам свет лица Твоего, Господи!', 'Ты исполнил сердце мое веселием с того времени, как у них хлеб и вино [и елей] умножились.', 'Спокойно ложусь я и сплю, ибо Ты, Господи, един даешь мне жить в безопасности.']],
			ln:[['', 'Пс 3:2.', 'Иов 27:12.', '', 'Еф 4:26.', 'Пс 50:19; Пс 61:9.', 'Пс 30:17; Мф 6:10.', '', 'Иов 11:19.']]

		'5': {
			cu:[['Ѡ҆ наслѣ́дствꙋющемъ, ѱало́мъ дв҃дꙋ.', 'Глаго́лы моѧ̑ внꙋшѝ, гдⷭ҇и, разꙋмѣ́й зва́нїе моѐ.', 'Вонмѝ гла́сꙋ моле́нїѧ моегѡ̀, цр҃ю̀ мо́й и҆ бж҃е мо́й: ꙗ҆́кѡ къ тебѣ̀ помолю́сѧ, гдⷭ҇и.', 'Заꙋ́тра ѹ҆слы́ши гла́съ мо́й: заꙋ́тра предста́нꙋ тѝ, и҆ ѹ҆́зриши мѧ̀:', 'ꙗ҆́кѡ бг҃ъ не хотѧ́й беззако́нїѧ ты̀ є҆сѝ: не присели́тсѧ къ тебѣ̀ лꙋка́внꙋѧй,', 'нижѐ пребꙋ́дꙋтъ беззакѡ́нницы пред̾ ѻ҆чи́ма твои́ма: возненави́дѣлъ є҆сѝ всѧ̑ дѣ́лающыѧ беззако́нїе,', 'погꙋби́ши всѧ̑ глаго́лющыѧ лжꙋ̀: мꙋ́жа крове́й и҆ льсти́ва гнꙋша́етсѧ гдⷭ҇ь.', 'А҆́зъ же мно́жествомъ млⷭ҇ти твоеѧ̀ вни́дꙋ въ до́мъ тво́й, поклоню́сѧ ко хра́мꙋ ст҃о́мꙋ твоемꙋ̀, въ стра́сѣ твое́мъ.', 'Гдⷭ҇и, наста́ви мѧ̀ пра́вдою твое́ю, вра̑гъ мои́хъ ра́ди и҆спра́ви пред̾ тобо́ю пꙋ́ть мо́й.', 'Ꙗ҆́кѡ нѣ́сть во ѹ҆стѣ́хъ и҆́хъ и҆́стины, се́рдце и҆́хъ сꙋ́етно, гро́бъ ѿве́рстъ горта́нь и҆́хъ, ѧ҆зы̑ки свои́ми льща́хꙋ.', 'Сꙋдѝ и҆̀мъ, бж҃е, да ѿпадꙋ́тъ ѿ мы́слей свои́хъ: по мно́жествꙋ нече́стїѧ и҆́хъ и҆зри́ни ѧ҆̀, ꙗ҆́кѡ преѡгорчи́ша тѧ̀, гдⷭ҇и.', 'И҆ да возвеселѧ́тсѧ всѝ ѹ҆пова́ющїи на тѧ̀, во вѣ́къ возра́дꙋютсѧ, и҆ всели́шисѧ въ ни́хъ: и҆ похва́лѧтсѧ ѡ҆ тебѣ̀ лю́бѧщїи и҆́мѧ твоѐ.', 'Ꙗ҆́кѡ ты̀ блгⷭ҇ви́ши првⷣника, гдⷭ҇и, ꙗ҆́кѡ ѻ҆рꙋ́жїемъ бл҃говоле́нїѧ вѣнча́лъ є҆сѝ на́съ.']],
			cf:[['О насле́дствующем, псало́м Дави́ду.', 'Глаго́лы моя́ вну­ши́, Го́споди, разуме́й зва́ние мое́.', 'Вон­ми́ гла́су моле́ния мое­го́, Царю́ мой и Бо́же мой, я́ко к Тебе́ помолю́ся, Го́споди.', 'Зау́тра услы́ши глас мой, зау́тра предста́ну Ти, и у́зриши мя.', 'Я́ко Бог не хотя́й беззако́ния, Ты еси́: не присели́тся к Тебе́ лука́внуяй,', 'ниже́ пребу́дут беззако́нницы пред очи́ма Твои́ма: возненави́дел еси́ вся де́лающыя беззако́ние.', 'Погуби́ши вся глаго́лющыя лжу: му́жа крове́й и льсти́ва гнуша́ется Госпо́дь.', 'Аз же мно́жеством ми́лости Тво­ея́, вни́ду в дом Твой, поклоню́ся ко хра́му свято́му Тво­е­му́, в стра́се Твое́м.', 'Го́споди, наста́ви мя пра́вдою Твое́ю, враг мои́х ра́ди испра́ви пред Тобо́ю путь мой.', 'Я́ко несть во усте́х их и́стины, се́рдце их су́етно, гроб отве́рст горта́нь их: язы́ки свои́ми льща́ху.', 'Суди́ им, Бо́же, да отпаду́т от мы́слей свои́х, по мно́жеству нече́стия их изри́ни я́, я́ко преогорчи́ша Тя, Го́споди.', 'И да возвеселя́тся вси упова́ющии на Тя, во век возра́дуются, и всели́шися в них, и похва́лятся о Тебе́ лю́бящии и́мя Твое́.', 'Я́ко Ты благослови́ши пра́ведника, Го́споди: я́ко ору́жием благоволе́ния венча́л еси́ нас.']],
			ru:[['Начальнику хора. На духовых <em>орудиях</em>. Псалом Давида.', 'Услышь, Господи, слова мои, уразумей помышления мои.', 'Внемли гласу вопля моего, Царь мой и Бог мой! ибо я к Тебе молюсь.', 'Господи! рано услышь голос мой, – рано предстану пред Тобою, и буду ожидать,', 'ибо Ты Бог, не любящий беззакония; у Тебя не водворится злой;', 'нечестивые не пребудут пред очами Твоими: Ты ненавидишь всех, делающих беззаконие.', 'Ты погубишь говорящих ложь; кровожадного и коварного гнушается Господь.', 'А я, по множеству милости Твоей, войду в дом Твой, поклонюсь святому храму Твоему в страхе Твоем.', 'Господи! путеводи меня в правде Твоей, ради врагов моих; уровняй предо мною путь Твой.', 'Ибо нет в устах их истины: сердце их – пагуба, гортань их – открытый гроб, языком своим льстят.', 'Осуди их, Боже, да падут они от замыслов своих; по множеству нечестия их, отвергни их, ибо они возмутились против Тебя.', 'И возрадуются все уповающие на Тебя, вечно будут ликовать, и Ты будешь покровительствовать им; и будут хвалиться Тобою любящие имя Твое.', 'Ибо Ты благословляешь праведника, Господи; благоволением, как щитом, венчаешь его.']],
